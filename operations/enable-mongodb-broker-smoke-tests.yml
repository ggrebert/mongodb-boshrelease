# enable mongodb broker smoke tests
- type: replace
  path: /instance_groups/name=mongodb-broker/jobs/name=broker-smoke-tests?
  value:
    name: broker-smoke-tests
    release: mongodb-services
    properties:
      cf:
        api:
          url: ((cf.api.url))
        admin:
          username: admin
          password: ((cf.admin.password))
        skip:
          ssl:
            validation: true
        org: service-sandbox
        space: mongodb-smoke-tests
        mongodb:
          appdomain: ((cf.mongodb.appdomain))
          servicename: mongodb
          serviceplan: default
          serviceinstancename: mongodb-instance